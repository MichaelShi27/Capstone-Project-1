<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grailz</title>
  <link rel="icon" type="image/x-icon" href="/images/g.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="page-container">
    <div class="content-wrap">
      <header>
        <a href="#">
          <img src="../images/grailzLogo.png" alt="Grailz logo">
        </a>
        <!-- bootstrap navbar component -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav container-fluid">
              <div class="nav-item-wrapper">
                <a class="nav-item nav-link active" href="index.html">Home</a>
              </div>
              <div class="nav-item-wrapper">
                <a class="nav-item nav-link" href="products.html">Products</a>
              </div>
              <div class="nav-item-wrapper">
                <a class="nav-item nav-link" href="checkout.html">Checkout</a>
              </div>
              <div class="nav-item-wrapper">
                <a class="nav-item nav-link" id="login-link" href="login.html">Log In</a>
              </div>
              <div class="nav-item-wrapper">
                <a class="nav-item nav-link" href="registration.html">Sign Up</a>
              </div>
            </div>
          </div>
        </nav>
      </header>

      <main>
        <form id="login-form">
          <div class="form-group">
            <label for="username-input">Username:</label>
            <input type="text" id="username-input" required>
          </div>
          <div class="form-group">
            <label for="password-input">Password:</label>
            <input type="password" id="password-input" required>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="checkbox">
            <label class="form-check-label" for="checkbox">Remember Me</label>
          </div>
          <button type="submit">Log In</button>
        </form>
      </main>
    </div>
  
    <footer>
      &#169; Grailz, Inc. 2023
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script>
    if (window.location.pathname === '/html/login.html')
      document.getElementById('login-link').style.fontWeight = 'bold';
  </script>
</body>

</html>
